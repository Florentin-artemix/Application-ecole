server {
    listen 80;
    server_name _;

    # Fichiers statiques du frontend (Vite build)
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API vers backend Spring Boot
    location /api/ {
        # On forward sans réécrire le prefixe (/api/eleves -> http://127.0.0.1:8080/api/eleves)
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 60s;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 20M;
}
server {
    listen 80;
    server_name _;

    # Proxy /api vers le backend local (dans la même image)
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # Fichiers statiques du frontend
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 20M;
}
